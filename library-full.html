<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Full - Digital Library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">ðŸ“š Digital Library - Full</div>
            <div class="nav-user">
                <div id="server-status" style="margin-right: 1rem; font-size: 0.875rem;"></div>
                <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Library Full</h1>
        <p class="subtitle">Complete collection hosted on local network</p>

        <!--<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
 Upload Section (Moderators/Admins only) -->
        <div id="upload-section" class="section hidden">
            <button id="show-upload-btn" class="btn btn-success">ðŸ“¤ Upload New Book</button>
            
            <div id="upload-form-container" class="hidden">
                <h2>Upload New Book</h2>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title-input">Title *</label>
                        <input type="text" id="title-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="author-input">Author *</label>
                        <input type="text" id="author-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="field-input">Field/Genre *</label>
                        <input type="text" id="field-input" placeholder="e.g., Computer Science, Mathematics" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags-input">Tags (comma-separated)</label>
                        <input type="text" id="tags-input" placeholder="e.g., algorithms, programming, data structures">
                    </div>
                    
                    <div class="form-group">
                        <label for="type-input">Type *</label>
                        <select id="type-input" required>
                            <option value="book">Book</option>
                            <option value="article">Article</option>
                            <option value="note">Note</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="file-input">File (PDF, EPUB, or MOBI) *</label>
                        <input type="file" id="file-input" accept=".pdf,.epub,.mobi" required>
                        <small style="color: var(--text-secondary);">Max file size: 100MB</small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Upload Book</button>
                        <button type="button" id="cancel-upload-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search by title, author, or tags...">
            <select id="field-filter">
                <option value="">All Fields</option>
            </select>
            <button id="search-btn" class="btn btn-primary">Search</button>
        </div>

        <!-- Filters -->
        <div id="filters" class="filters"></div>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <!-- Books Grid -->
        <div id="books-grid" class="books-grid"></div>

        <!-- No Results -->
        <div id="no-results" class="hidden text-center">
            <p>No books found matching your search criteria.</p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/config.js"></script>
    <script src="js/library-full.js"></script>

    <style>
        .section {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }

        #upload-form-container {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        input[type="file"] {
            padding: 0.5rem;
        }

        small {
            display: block;
            margin-top: 0.25rem;
        }
    </style>

    <!-- Add this modal HTML before the closing </body> tag in library-full.html -->

    <!-- PDF Viewer Modal -->
    <div id="pdf-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="pdf-title">PDF Viewer</h2>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="pdf-viewer" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- Add these styles to your CSS file or in <style> tag -->
    <style>
    .modal {
        display: flex;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
    }

    .modal.hidden {
        display: none;
    }

    .modal-content {
        background-color: #fff;
        border-radius: 8px;
        width: 90%;
        height: 90%;
        max-width: 1200px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #e5e7eb;
        background-color: #f9fafb;
        border-radius: 8px 8px 0 0;
    }

    .modal-header h2 {
        margin: 0;
        font-size: 1.25rem;
        color: #111827;
    }

    .close-btn {
        background: none;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        color: #6b7280;
        line-height: 1;
        padding: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        transition: all 0.2s;
    }

    .close-btn:hover {
        background-color: #e5e7eb;
        color: #111827;
    }

    .modal-body {
        flex: 1;
        overflow: hidden;
        padding: 0;
    }

    #pdf-viewer {
        width: 100%;
        height: 100%;
        border: none;
    }
    </style>
</body>
</html>
